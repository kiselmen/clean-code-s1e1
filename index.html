<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="./assets/css/style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="body__header header">
      <img class="header__img" 
           src="./assets/img/eisenhower-matrix.jpg"
           alt="eisenhower-matrix">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title">
          Add Item
        </h3>
        <div class="section__wrapper add-item">
            <!-- id="new-task"  -->
          <input class="add-item__input" 
                 type="text">
          <button class="add-item__btn">
            Add
          </button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">
          Todo
        </h3>
        <ul class="list list_incomplete">
          <li class="list-item">
            <input type="checkbox" 
                   class="list-item__status">
            <label class="list-item__label">
              Pay Bills
            </label>
            <input type="text" 
                   class="list-item__input">
            <button class="list-item__btn btn-edit">
              Edit
            </button>
            <button class="list-item__btn btn-del">
              <img class="btn-del__img" 
                   src="./assets/img/remove.svg"
                   alt="delete">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" 
                   class="list-item__status">
            <label class="list-item__label">
              Go Shopping
            </label>
            <input type="text" 
                   value="Go Shopping" 
                   class="list-item__input">
            <button class="list-item__btn btn-edit">
              Save
            </button>
            <button class="list-item__btn btn-del">
              <img class="btn-del__img"
                   src="./assets/img/remove.svg"
                   alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="list list_completed">
          <li class="list-item">
            <input type="checkbox"
                   class="list-item__status" 
                   checked>
            <label class="list-item__label">
              See the Doctor
            </label>
            <input type="text" 
                   class="list-item__input">
            <button class="list-item__btn btn-edit">
              Edit
            </button>
            <button class="list-item__btn btn-del">
              <img class="btn-del__img" 
                   src="./assets/img/remove.svg"
                   alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
