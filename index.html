<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="./assets/css/style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="todo">
    <header class="todo__header top-header">
      <img class="top-header__img" 
           src="./assets/img/eisenhower-matrix.jpg">
      <a class="top-header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="todo__body">
      <section class="todo-section">
        <h3 class="todo-section__header">
          Add Item
        </h3>
        <div class="todo-section__wrapper">
          <input id="new-task" 
                 class="todo-item__input" 
                 type="text">
          <button class="todo-item__btn add">
            Add
          </button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="todo-section__header">
          Todo
        </h3>
        <ul id="incomplete-list" class="todo-list">
          <li class="todo-item">
            <input type="checkbox" 
                   class="todo-item__status">
            <label class="todo-item__label">
              Pay Bills
            </label>
            <input type="text" 
                   class="todo-item__input">
            <button class="todo-item__btn edit">
              Edit
            </button>
            <button class="todo-item__btn del">
              <img src="./assets/img/remove.svg">
            </button>
          </li>
          <li class="todo-item edit-mode">
            <input type="checkbox" 
                   class="todo-item__status">
            <label class="todo-item__label">
              Go Shopping
            </label>
            <input type="text" 
                   value="Go Shopping" 
                   class="todo-item__input">
            <button class="todo-item__btn edit">
              Save
            </button>
            <button class="todo-item__btn del">
              <img src="./assets/img/remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-section">
        <h3 class="todo-section__header">Completed</h3>
        <ul id="completed-list" class="todo-list">
          <li class="todo-item">
            <input type="checkbox"
                   class="todo-item__status" 
                   checked>
            <label class="todo-item__label">
              See the Doctor
            </label>
            <input type="text" 
                   class="todo-item__input">
            <button class="todo-item__btn edit">
              Edit
            </button>
            <button class="todo-item__btn del">
              <img src="./assets/img/remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
